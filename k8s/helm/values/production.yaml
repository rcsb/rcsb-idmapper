replicaCount: 2
revisionHistoryLimit: 3

enablePodAntiAffinity: true

autoscaling:
  enabled: false

# The Docker image reference which this Helm chart will run.
# TODO: Ensure the repository/image name is correct.
image:
  repository: "harbor.devops.k8s.rcsb.org/rcsb/rcsb-idmapper"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "production"

# externalSecret defines values for the ExternalSecret resource if your application needs to pull values
# from an external Vault service.
externalSecret:
  enabled: true
  secretStoreRefName: "rcsb-vault"
  target:
    secretName: rcsb-idmapper-env-vars
  data:
    - secretKey: mongodb_uri_a
      remoteRef:
        key: parks/production
        property: idmapper.a.env
    - secretKey: mongodb_uri_b
      remoteRef:
        key: parks/production
        property: idmapper.b.env

imagePullSecrets: "harbor-docker-registry-conf"

deploymentStrategy:
  type: "RollingUpdate"
  maxSurge: 25%
  maxUnavailable: 25%

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# TODO: Enable/disable probes as required, and set appropriate values.
livenessProbe:
  enable: true
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 6
  http:
    path: /
readinessProbe:
  enable: true
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 6
  http:
    path: /
startupProbe:
  enable: true
  periodSeconds: 120
  failureThreshold: 15
  http:
    path: /

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "haproxy"
  annotations:
    cert-manager.io/cluster-issuer: rutgers-acme
    # The non-UCSD/Rutgers subnets are for NS1 monitors
    haproxy.org/allow-list: >-
      "128.6.158.0/23, 132.249.210.0/24, 132.249.213.0/24, 163.114.226.0/24, 163.114.225.0/24, 
      209.177.156.77/32, 147.75.68.120/29, 163.114.227.0/24, 163.114.228.0/24, 163.114.224.0/24, 147.75.66.200/29"
  kubernetes.io/tls-acme: "true"
  hostsA:
    - host: idmapper-a.east.k8s.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: idmapper-a.west.k8s.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: idmapper-a.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  hostsB:
    - host: idmapper-b.east.k8s.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: idmapper-b.west.k8s.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: idmapper-b.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    secretName: rcsb-idmapper-tls
    hostsA:
      - idmapper-a.east.k8s.rcsb.org
      - idmapper-a.west.k8s.rcsb.org
      - idmapper-a.rcsb.org
    hostsB:
      - idmapper-b.east.k8s.rcsb.org
      - idmapper-b.west.k8s.rcsb.org
      - idmapper-b.rcsb.org

# TODO: Review resource limit values.
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

usePersistentVolume: false
