---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "helm_chart.fullname" . }}
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: rcsb-vault
    kind: ClusterSecretStore
  target:
    # note this was before rcsb-idmapper-env-vars
    name: {{ include "helm_chart.fullname" . }}-secret
  data:
    - secretKey: mongodb_uri_a
      remoteRef:
        key: parks/production
        property: idmapper.a.env
    - secretKey: mongodb_uri_b
      remoteRef:
        key: parks/production
        property: idmapper.b.env

