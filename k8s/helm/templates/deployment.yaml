apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      imagePullSecrets:
        - name: harbor-docker-registry-conf
      containers:
        - name: {{ .Chart.Name }}
          image: "{{.Values.image.registry}}/{{.Values.image.repository}}:{{.Values.image.tag}}"
          imagePullPolicy: Always
          env:
            - name: MONGODB_URI
              value: "{{ .Values.mongodb_uri }}"
          ports:
            - containerPort: 8080
            - containerPort: 9000