apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: rsocket
      protocol: TCP
      port: 9000
      targetPort: 9000